<!DOCTYPE html>
<!-- Declaração do tipo de documento, informa ao navegador que este é um documento HTML5 -->
<html>
<head>
    <title></title>
    <!-- Elemento para definir o título da página, que aparece na aba do navegador -->
</head>    
<body>
    <h1>Olá, Mundo!</h1>
     <!-- Cabeçalho principal da página, geralmente o título mais importante -->
    <p></p>
     <!-- Parágrafo, usado para texto comum; aqui está vazio -->
    <p></p>
     <!-- Mais um parágrafo vazio -->
    <imga alt="">
     <!-- 
     Para imagens, o correto é usar <img src="caminho" alt="descrição">, que é uma tag void (não precisa de fechamento).
        -->
    <a></a>
     <!-- Link (âncora), normalmente usado para navegar para outra página ou parte do documento -->
    <ol>   
        <li></li>
        <li></li>
        <li></li>
    </ol>  
     <!-- Lista ordenada (numerada) com três itens de lista, todos vazios -->
     <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <!-- Lista não-ordenada (com marcadores) com três itens de lista vazios -->
        <b></b>
        <!-- Texto em negrito (bold), usado para dar ênfase visual -->
        <i></i>
        <!-- Texto em itálico, também para ênfase ou destaque -->
        <u></u>
        <!-- Texto sublinhado -->
        <hr>
        <!-- Linha horizontal, usada para separar seções do conteúdo -->
        <br>
        <!-- Quebra de linha, para pular para linha seguinte -->
</body>
</html>
